<div class="container">
  <div class="col-md-5 mx-auto">
    <div id="first">
      <div class="myform form ">
        <div class="logo mb-3">
          <div class="col-md-12 text-center">
            <h1>Login</h1>
          </div>
        </div>
        <form name="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              [(ngModel)]="user.username"
              type="email"
              name="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input
              type="password"
              name="password"
              [(ngModel)]="user.password"
              id="password"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter Password"
            />
          </div>
          <span *ngFor="let error of _userService.errors.password"
            ><br />
            {{ error }}</span
          >
          <!-- *ngIf="!_userService.token" -->
          <!-- <div class="row" *ngIf="_userService.token">
            <div class="col-sm-12">
              You are logged in as {{ _userService.username }}.<br />
              Token Expires: {{ _userService.token_expires }}<br />
              <button (click)="refreshToken()" class="btn btn-primary">
                Refresh Token
              </button>
              <button (click)="logout()" class="btn btn-primary">Log Out</button>
            </div>
          </div> -->
          <div class="col-md-12 text-center ">
            <button
              (click)="login()"
              type="submit"
              class=" btn btn-block mybtn btn-primary tx-tfm"
            >
              Login
            </button>
          </div>
          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or" />
              <span class="span-or">or</span>
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <p class="text-center">
              <a href="javascript:void();" class="google btn mybtn"
                ><i class="fa fa-google-plus"> </i> Signup using Google
              </a>
            </p>
          </div>
          <div class="form-group">
            <p class="text-center">
              Don't have account?
              <a class="nav-link" routerLink="/signup" id="signup"
                >Sign up here</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
